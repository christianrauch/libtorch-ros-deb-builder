name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:22.04
      options: --privileged
      volumes:
        - /mnt:/tmp

    continue-on-error: true

    steps:
      - run: |
          chmod 777 /tmp
          df -h

      - name: install dependencies
        run: |
          apt update
          apt install -y sudo
          sudo apt install -y cmake
          cmake --version
          sudo apt install -y nvidia-cuda-toolkit
          sudo apt install -y tree curl lsb-release software-properties-common

      - name: test nvcc
        run: |
          which nvcc
          nvcc --version

      # - name: free up space
      #   shell: bash
      #   run: |
      #     bash <(curl -s https://raw.githubusercontent.com/apache/flink/02d30ace69dc18555a5085eccf70ee884e73a16e/tools/azure-pipelines/free_disk_space.sh)
      #     sudo rm -rf /opt/hostedtoolcache
      #     df -h

      # - run: |
      #     pwd
      #     tree

      - run: |
          usermod --add-subuids 100000-165535 --add-subgids 100000-165535 $(whoami)

      - uses: christianrauch/ros-deb-builder-action@network
        with:
          ROS_DISTRO: humble
          DEB_DISTRO: jammy
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SQUASH_HISTORY: true
          # WORKING_DIRECTORY: /mnt

      - name: check free space
        if: always()
        run: |
          df -h
